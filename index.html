<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色文字生成器</title>
    <style>
        :root {
            --primary-color: #238636;
            --primary-hover: #2ea043;
            --secondary-color: #1f6feb;
            --secondary-hover: #2c7be5;
            --copy-color: #8957e5;
            --copy-hover: #7d45e0;
            --text-color: #e6edf3;
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --input-bg: #0d1117;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 16px;
            max-width: 100%;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.5);
            padding: 24px;
            border: 1px solid var(--border-color);
        }
        
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        h3 {
            font-size: 16px;
            color: var(--text-color);
            margin: 0;
            flex-grow: 1;
            font-weight: 600;
        }
        
        .input-section, .preview-section, .code-section {
            margin-bottom: 24px;
        }
        
        textarea {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            min-height: 100px;
            color: var(--text-color);
            transition: border 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3);
        }
        
        .preview {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2px;
        }
        
        .preview span {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.5;
        }
        
        /* 阴影效果类 */
        .shadow-normal {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .shadow-random {
            /* 通过JS动态设置 */
        }
        
        .shadow-glow {
            text-shadow: 0 0 8px currentColor;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.2s;
            margin-top: 12px;
            border: 1px solid rgba(240, 246, 252, 0.1);
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            border-color: rgba(240, 246, 252, 0.1);
        }
        
        #generatedCode {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            background-color: var(--input-bg);
            min-height: 100px;
            width: 100%;
            font-size: 14px;
        }
        
        .copy-btn {
            background-color: var(--copy-color);
            color: white;
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 6px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid rgba(240, 246, 252, 0.1);
        }
        
        .copy-btn:hover {
            background-color: var(--copy-hover);
        }
        
        .button-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .button-row .btn {
            flex: 1;
            margin-top: 0;
            min-width: 80px;
        }
        
        .options-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .shadow-option {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        input[type="radio"] {
            accent-color: var(--primary-color);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .preview span {
                font-size: 18px;
            }
            
            .shadow-option {
                gap: 12px;
            }
            
            .button-row {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .button-row .btn {
                min-width: 70px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>彩色文字生成器</h1>
        
        <div class="input-section">
            <h3>输入文字：</h3>
            <textarea id="inputText" placeholder="请输入要转换的文字"></textarea>
            
            <div class="options-row">
                <div class="shadow-option">
                    <label class="radio-label">
                        <input type="radio" name="shadowType" value="none" checked> 无阴影
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="shadowType" value="normal"> 普通阴影
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="shadowType" value="random"> 随机阴影
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="shadowType" value="glow"> 发光效果
                    </label>
                </div>
            </div>
            
            <div class="button-row">
                <button id="generateRandom" class="btn">随机颜色</button>
                <button id="generateGradient" class="btn">渐变颜色</button>
                <button id="generateFixed" class="btn">固定颜色</button>
            </div>
        </div>
        
        <div class="preview-section">
            <h3>预览效果：</h3>
            <div class="preview" id="preview"></div>
        </div>
        
        <div class="code-section">
            <div class="section-header">
                <h3>生成代码：</h3>
                <button id="copyBtn" class="copy-btn">复制代码</button>
            </div>
            <textarea id="generatedCode" readonly></textarea>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const generateRandomBtn = document.getElementById('generateRandom');
        const generateGradientBtn = document.getElementById('generateGradient');
        const generateFixedBtn = document.getElementById('generateFixed');
        const copyBtn = document.getElementById('copyBtn');
        const inputText = document.getElementById('inputText');
        const preview = document.getElementById('preview');
        const generatedCode = document.getElementById('generatedCode');
        const shadowRadios = document.querySelectorAll('input[name="shadowType"]');
        
        // 生成随机颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // 生成随机阴影样式
        function getRandomShadow() {
            const offsetX = (Math.random() * 4 - 2).toFixed(1);
            const offsetY = (Math.random() * 4 - 2).toFixed(1);
            const blur = (Math.random() * 5 + 2).toFixed(1);
            const color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.random().toFixed(2)})`;
            return `${offsetX}px ${offsetY}px ${blur}px ${color}`;
        }
        
        // 生成渐变颜色
        function getGradientColor(startColor, endColor, steps, step) {
            const startR = parseInt(startColor.substring(1, 3), 16);
            const startG = parseInt(startColor.substring(3, 5), 16);
            const startB = parseInt(startColor.substring(5, 7), 16);
            
            const endR = parseInt(endColor.substring(1, 3), 16);
            const endG = parseInt(endColor.substring(3, 5), 16);
            const endB = parseInt(endColor.substring(5, 7), 16);
            
            const r = Math.floor(startR + (endR - startR) * (step / steps));
            const g = Math.floor(startG + (endG - startG) * (step / steps));
            const b = Math.floor(startB + (endB - startB) * (step / steps));
            
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }
        
        // 获取选中的阴影类型
        function getSelectedShadowType() {
            for (const radio of shadowRadios) {
                if (radio.checked) {
                    return radio.value;
                }
            }
            return 'none';
        }
        
        // 显示通知
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = 'var(--card-bg)';
            notification.style.color = 'var(--text-color)';
            notification.style.padding = '8px 16px';
            notification.style.borderRadius = '6px';
            notification.style.border = '1px solid var(--border-color)';
            notification.style.boxShadow = '0 4px 12px rgba(1, 4, 9, 0.5)';
            notification.style.zIndex = '1000';
            notification.style.fontSize = '14px';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }
        
        // 生成随机彩色
        function generateRandom() {
            const text = inputText.value.trim();
            if (!text) {
                showNotification('请输入要转换的文字');
                return;
            }
            
            preview.innerHTML = '';
            let htmlCode = '';
            const shadowType = getSelectedShadowType();
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const color = getRandomColor();
                
                // 生成预览
                const span = document.createElement('span');
                span.style.color = color;
                span.textContent = char;
                
                // 应用阴影效果
                switch (shadowType) {
                    case 'normal':
                        span.classList.add('shadow-normal');
                        break;
                    case 'random':
                        span.style.textShadow = getRandomShadow();
                        break;
                    case 'glow':
                        span.classList.add('shadow-glow');
                        break;
                }
                
                preview.appendChild(span);
                
                // 生成代码
                htmlCode += `[color=${color}]${char}[/color]`;
            }
            
            generatedCode.value = htmlCode;
            showNotification('随机颜色生成成功！');
        }
        
        // 生成渐变彩色
        function generateGradient() {
            const text = inputText.value.trim();
            if (!text) {
                showNotification('请输入要转换的文字');
                return;
            }
            
            preview.innerHTML = '';
            let htmlCode = '';
            const shadowType = getSelectedShadowType();
            
            const startColor = getRandomColor();
            const endColor = getRandomColor();
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const color = getGradientColor(startColor, endColor, text.length, i);
                
                // 生成预览
                const span = document.createElement('span');
                span.style.color = color;
                span.textContent = char;
                
                // 应用阴影效果
                switch (shadowType) {
                    case 'normal':
                        span.classList.add('shadow-normal');
                        break;
                    case 'random':
                        span.style.textShadow = getRandomShadow();
                        break;
                    case 'glow':
                        span.classList.add('shadow-glow');
                        break;
                }
                
                preview.appendChild(span);
                
                // 生成代码
                htmlCode += `[color=${color}]${char}[/color]`;
            }
            
            generatedCode.value = htmlCode;
            showNotification('渐变颜色生成成功！');
        }
        
        // 生成固定彩色（所有文字使用同一种颜色）
        function generateFixed() {
            const text = inputText.value.trim();
            if (!text) {
                showNotification('请输入要转换的文字');
                return;
            }
            
            preview.innerHTML = '';
            let htmlCode = '';
            const shadowType = getSelectedShadowType();
            
            // 只生成一种随机颜色
            const color = getRandomColor();
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // 生成预览
                const span = document.createElement('span');
                span.style.color = color;
                span.textContent = char;
                
                // 应用阴影效果
                switch (shadowType) {
                    case 'normal':
                        span.classList.add('shadow-normal');
                        break;
                    case 'random':
                        span.style.textShadow = getRandomShadow();
                        break;
                    case 'glow':
                        span.classList.add('shadow-glow');
                        break;
                }
                
                preview.appendChild(span);
                
                // 生成代码
                htmlCode += `[color=${color}]${char}[/color]`;
            }
            
            generatedCode.value = htmlCode;
            showNotification('固定颜色生成成功！');
        }
        
        // 复制代码函数
        function copyCode() {
            if (!generatedCode.value) {
                showNotification('没有可复制的代码');
                return;
            }
            
            generatedCode.select();
            document.execCommand('copy');
            
            // 显示复制成功的反馈
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '已复制';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
            
            showNotification('代码已复制到剪贴板！');
        }
        
        // 添加事件监听器
        generateRandomBtn.addEventListener('click', generateRandom);
        generateGradientBtn.addEventListener('click', generateGradient);
        generateFixedBtn.addEventListener('click', generateFixed);
        copyBtn.addEventListener('click', copyCode);
        
        // 初始加载时生成示例
        window.addEventListener('load', () => {
            inputText.value = '彩色文字生成器';
            generateRandom();
        });
    </script>
</body>
</html>
