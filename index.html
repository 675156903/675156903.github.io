        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .fraction {
                display: inline-flex;

    <script>
        // 工具类：提供通用计算和格式化功能
        const Tool = {
            // 生成指定范围的随机整数
            randomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            },
            
            // 生成指定范围的随机小数
            randomDecimal(min, max, decimals = 1) {
                const num = Math.random() * (max - min) + min;
                return parseFloat(num.toFixed(decimals));
            },
            
            // 生成可整除的数字对（用于除法题）
            getDivisibleNum(grade = 1) {
                let maxDividend, maxDivisor;
                switch(grade) {
                    case 1:
                        maxDividend = 20;
                        maxDivisor = 10;
                        break;
                    case 2:
                        maxDividend = 100;
                        maxDivisor = 20;
                        break;
                    case 3:
                        maxDividend = 1000;
                        maxDivisor = 100;
                        break;
                    default:
                        maxDividend = 10000;
                        maxDivisor = 100;
                }
                const divisor = this.randomInt(2, maxDivisor);
                const multiplier = this.randomInt(2, Math.floor(maxDividend / divisor));
                const dividend = divisor * multiplier;
                return { dividend, divisor };
            },
            
            // 分数化简
            simplifyFraction(numerator, denominator) {
                if (denominator < 0) {
                    numerator *= -1;
                    denominator *= -1;
                }
                const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
                const commonDivisor = gcd(Math.abs(numerator), Math.abs(denominator));
                return {
                    numerator: numerator / commonDivisor,
                    denominator: denominator / commonDivisor
                };
            },
            
            // 分数加法
            addFractions(n1, d1, n2, d2) {
                const numerator = n1 * d2 + n2 * d1;
                const denominator = d1 * d2;
                return this.simplifyFraction(numerator, denominator);
            },
            
            // 分数减法
            subtractFractions(n1, d1, n2, d2) {
                const numerator = n1 * d2 - n2 * d1;
                const denominator = d1 * d2;
                return this.simplifyFraction(numerator, denominator);
            },
            
            // 分数乘法
            multiplyFractions(n1, d1, n2, d2) {
                const numerator = n1 * n2;
                const denominator = d1 * d2;
                return this.simplifyFraction(numerator, denominator);
            },
            
            // 分数除法
            divideFractions(n1, d1, n2, d2) {
                const numerator = n1 * d2;
                const denominator = d1 * n2;
                return this.simplifyFraction(numerator, denominator);
            }
        };
        // 应用题题库（按年级分类）
        const wordProblemBank = {

            2: [
                {

                    solve: (a, b) => a + b,
                    params: 2,

            3: [
                {
                    question: "每箱牛奶有{0}盒（两位数），买{1}箱一共有多少盒牛奶？",

                        const fraction = Tool.simplifyFraction(a - b, a);

        // 生成计算题

                        const divisor = Tool.randomInt(2, Math.floor(prevNum / 2));

            let selectedOps = [];

                selectedOps.push(operators[Math.floor(Math.random() * operators.length)]);

                    switch(selectedOps[i]) {
                        case '+':
                            result += num;

                        case '-':

                                expr = expr.replace(`${nums[i].value} - ${num}`, `${num} - ${nums[i].value}`);
                            }
                            break;
                        case '×':
                            result *= num;
                            break;
                        case '÷':
                            if (num === 0) {
                                result = 0;
                            } else {
                                result /= num;
                            }
                            break;
                    }
                }
            }
            
            let isFraction = false;
            let fractionResult = null;
            let decimalResult = result;
            
            if (useFraction && Math.random() > 0.5 && grade >= 5) {

                const numerator = Math.round(result * multiplier);

                isFraction = true;
            } else if (selectedOps.includes('÷') && !Number.isInteger(result) && grade >= 5) {
                for (let i = 0; i < selectedOps.length; i++) {

        // 生成应用题（新增去重逻辑）
        function generateWordQuestion(grade, usedIndexes = []) {
            const problems = wordProblemBank[grade];
            if (!problems || problems.length === 0) return null;
            
            // 过滤未使用的题型索引
            let availableIndexes = [];
            for (let i = 0; i < problems.length; i++) {
                if (!usedIndexes.includes(i)) {
                    availableIndexes.push(i);
                }
            }
            
            // 若所有题型已使用，重置可用索引
            if (availableIndexes.length === 0) {
                availableIndexes = Array.from({ length: problems.length }, (_, i) => i);
            }
            
            // 随机选择未使用的题型
            const randomIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
            const selectedProblem = problems[randomIndex];
            const params = [];
            
            let validParams = false;
            let attempts = 0;
            
            // 生成符合规则的参数
            while (!validParams && attempts < 100) {
                attempts++;
                params.length = 0;
                
                if (selectedProblem.paramType === 'divisible') {
                    if (selectedProblem.params === 2) {
                        const { dividend, divisor } = Tool.getDivisibleNum(grade);
                        params.push(dividend, divisor);
                    } else if (selectedProblem.params === 3) {
                        const { dividend, divisor } = Tool.getDivisibleNum(grade);
                        params.push(dividend, divisor, Tool.randomInt(2, 10));
                    } else if (selectedProblem.params === 5) {
                        params.push(4);
                        for (let i = 0; i < 4; i++) {
                            params.push(Tool.randomInt(30, 60));
                        }
                    }
                } else if (selectedProblem.paramType === 'mixed') {
                    for (let i = 0; i < selectedProblem.params; i++) {
                        if (i === 0) {
                            params.push(Tool.randomInt(100, 5000));
                        } else {
                            params.push(Tool.randomDecimal(1, 9.9, 1));
                        }
                    }
                } else if (selectedProblem.question.includes('盐') && selectedProblem.question.includes('水')) {
                    const salt = Tool.randomInt(5, 50);
                    const water = Tool.randomInt(100, 500);
                    params.push(salt, water);
                } else {
                    for (let i = 0; i < selectedProblem.params; i++) {
                        let maxNum;
                        if (grade <= 2) maxNum = 100;
                        else if (grade <= 4) maxNum = 1000;
                        else maxNum = 10000;
                        
                        params.push(Tool.randomInt(1, maxNum));
                    }
                }
                
                if (selectedProblem.rule) {
                    validParams = selectedProblem.rule(...params);
                } else {
                    validParams = true;
                }
            }
            
            if (!validParams) {
                console.error('无法生成符合规则的参数');
                return null;
            }
            
            // 替换题目中的参数占位符
            let question = selectedProblem.question;
            params.forEach((param, idx) => {
                let displayParam = param;
                
                if (typeof param === 'number' && !Number.isInteger(param)) {
                    displayParam = param.toFixed(2).replace(/\.00$/, '').replace(/0$/, '');
                }
                
                question = question.replace(`{${idx}}`, displayParam);
            });
            
            // 计算题目答案
            let result;
            try {
                result = selectedProblem.solve(...params);
                if (typeof result !== 'object') {
                    if (typeof result === 'string' && result.includes(',')) {
                        return {
                            expr: question,
                            isFraction: false,
                            decimalResult: result,
                            usedIndex: randomIndex // 返回使用的题型索引，用于后续去重
                        };
                    } else if (typeof result === 'number') {
                        if (Number.isInteger(result)) {
                            return {
                                expr: question,
                                isFraction: false,
                                decimalResult: result,
                                usedIndex: randomIndex
                            };
                        } else {
                            if (Math.abs(result - Math.round(result)) < 0.001) {
                                return {
                                    expr: question,
                                    isFraction: false,
                                    decimalResult: Math.round(result),
                                    usedIndex: randomIndex
                                };
                            }
                            return {
                                expr: question,
                                isFraction: false,
                                decimalResult: parseFloat(result.toFixed(2)),
                                usedIndex: randomIndex
                            };
                        }
                    }
                } else {
                    return {
                        expr: question,
                        isFraction: result.isFraction || false,
                        fractionResult: result.fractionResult || null,
                        decimalResult: result.decimalResult,
                        usedIndex: randomIndex
                    };
                }
            } catch (e) {
                console.error('计算应用题结果出错:', e);
                return null;
            }
            
            return {
                expr: question,
                isFraction: false,
                decimalResult: 0,
                usedIndex: randomIndex
            };
        }

                            questionData = generateWordQuestion(grade, usedWordIndexes);
                            if (questionData?.usedIndex !== undefined) {
                                usedWordIndexes.push(questionData.usedIndex);
                            }
                        } else {
                            questionData = generateCalculationQuestion(grade);
                        }
                    }
                } catch (e) {
                    console.error('生成题目出错:', e);
                    questionData = {
                        expr: `${generatedCount + 10} + ${generatedCount + 5}`,
                        isFraction: false,
                        decimalResult: (generatedCount + 10) + (generatedCount + 5)
                    };
                }
                
                if (questionData && questionData.expr) {
                    const questionNum = generatedCount + 1;
                    const questionEl = document.createElement('div');
                    questionEl.className = 'question-box';
                    
                    let answerHtml = '';
                    if (questionData.isFraction && questionData.fractionResult) {
                        answerHtml = `
                            <div class="mt-3">
                                <div class="answer text-secondary font-medium hidden">
                                    <span class="fraction">
                                        <span>${questionData.fractionResult.numerator}</span>
                                        <span>${questionData.fractionResult.denominator}</span>
                                    </span>
                                </div>
                            </div>
                        `;
                    } else {
                        let displayResult = questionData.decimalResult;
                        if (questionData.expr.includes('%')) {
                            displayResult += '%';
                        } else if (typeof displayResult === 'number' && !Number.isInteger(displayResult)) {
                            displayResult = Math.abs(displayResult - Math.round(displayResult)) < 0.001 
                                ? Math.round(displayResult) 
                                : displayResult.toFixed(1);
                        } else if (typeof displayResult === 'string') {
                            displayResult = displayResult.replace(/,/g, '，');
                        }
                        
                        answerHtml = `
                            <div class="mt-3">
                                <div class="answer text-secondary font-medium hidden">${displayResult}</div>
                            </div>
                        `;
                    }
                    
                    const questionContent = (type === 'word' || (type === 'mixed' && questionData.usedIndex !== undefined))
                        ? `<p class="text-base md:text-lg">${questionNum}. ${questionData.expr}</p>`
                        : `<p class="text-base md:text-lg">${questionNum}. ${questionData.expr} = </p>`;
                    
                    questionEl.innerHTML = `
                        <div class="question-content">
                            ${questionContent}
                            ${answerHtml}
                        </div>
                    `;
                    
                    container.appendChild(questionEl);
                    generatedCount++;
                }
            }
            
            if (generatedCount < count) {
                const tipEl = document.createElement('div');
                tipEl.className = 'text-center text-red-500 mt-4';
                tipEl.innerHTML = `<p>部分题目生成失败，仅成功生成${generatedCount}道题，请重试</p>`;
                container.appendChild(tipEl);
            }
        }
        // 显示/隐藏答案
        function toggleAnswers() {
            const answers = document.querySelectorAll('.answer');
            const btn = document.getElementById('showAnswersBtn');
            
            let allHidden = true;
            answers.forEach(answer => {
                if (!answer.classList.contains('hidden')) {
                    allHidden = false;
                }
            });
            
            if (allHidden) {
                answers.forEach(answer => answer.classList.remove('hidden'));
                btn.innerHTML = '<i class="fa fa-eye-slash"> </i> 隐藏答案';
            } else {
                answers.forEach(answer => answer.classList.add('hidden'));
                btn.innerHTML = '<i class="fa fa-eye"> </i> 显示答案';
            }
        }
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generateBtn').addEventListener('click', generateQuestions);
            document.getElementById('printBtn').addEventListener('click', () => window.print());
            document.getElementById('showAnswersBtn').addEventListener('click', toggleAnswers);
            
            document.getElementById('questionType').addEventListener('change', (e) => {
                const calcSettings = document.getElementById('calculationSettings');
                calcSettings.style.display = e.target.value === 'calculation' ? 'block' : 'none';
            });
            
            if (document.getElementById('questionType').value !== 'calculation') {
                document.getElementById('calculationSettings').style.display = 'none';
            }
        });
    </script>
</body>
