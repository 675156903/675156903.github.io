                airplane.innerHTML = 'âœˆï¸';
                airplane.style.fontSize = Math.min(80, size.width * 0.15) + 'px';
                airplane.style.left = '-100px';
                airplane.style.top = (centerY - 50) + 'px';
                animationArea.appendChild(airplane);
                
                setTimeout(() => {
                    airplane.style.transition = 'left 3s linear';
                    airplane.style.left = (size.width + 100) + 'px';
                }, 500);
            }
            
            // æ­¥éª¤7: é€è´§å‘˜é…é€
            function showDelivery(size, centerX, centerY) {
                const deliveryMan = document.createElement('div');
                deliveryMan.className = 'animated-element';
                deliveryMan.innerHTML = 'ğŸšš';
                deliveryMan.style.fontSize = Math.min(60, size.width * 0.12) + 'px';
                deliveryMan.style.left = '-80px';
                deliveryMan.style.top = (centerY) + 'px';
                animationArea.appendChild(deliveryMan);
                
                setTimeout(() => {
                    deliveryMan.style.transition = 'left 2s ease-in-out';
                    deliveryMan.style.left = (centerX - 30) + 'px';
                }, 500);
            }
            
            // æ­¥éª¤8: å®¢æˆ·ç­¾æ”¶
            function showReceiving(size, centerX, centerY) {
                const customer = document.createElement('div');
                customer.className = 'animated-element bounce';
                customer.innerHTML = 'ğŸ˜„';
                customer.style.fontSize = Math.min(100, size.width * 0.2) + 'px';
                customer.style.left = (centerX - 50) + 'px';
                customer.style.top = (centerY - 50) + 'px';
                animationArea.appendChild(customer);
                
                setTimeout(() => {
                    for (let i = 0; i < 30; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            confetti.style.position = 'absolute';
                            confetti.style.width = '6px';
                            confetti.style.height = '6px';
                            confetti.style.backgroundColor = 
                                i % 5 === 0 ? '#ff3366' : 
                                i % 5 === 1 ? '#33ccff' : 
                                i % 5 === 2 ? '#ffcc00' : 
                                i % 5 === 3 ? '#99ff33' : 
                                '#ff66cc';
                            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                            confetti.style.left = centerX + 'px';
                            confetti.style.top = (centerY - 20) + 'px';
                            animationArea.appendChild(confetti);
                            
                            const angle = Math.random() * Math.PI * 2;
                            const distance = Math.random() * 100 + 50;
                            
                            confetti.style.transition = 'all 1s cubic-bezier(0.34, 1.56, 0.64, 1)';
                            confetti.style.left = (centerX + Math.cos(angle) * distance) + 'px';
                            confetti.style.top = (centerY - 20 + Math.sin(angle) * distance) + 'px';
                            confetti.style.opacity = '0';
                            
                            setTimeout(() => confetti.remove(), 1000);
                        }, i * 50);
                    }
                }, 500);
            }
            
            // è‡ªåŠ¨æ’­æ”¾å‡½æ•°
            function autoPlay() {
                if (currentStep < steps.length) {
                    showStep(currentStep);
                    
                    setTimeout(() => {
                        currentStep++;
                        if (currentStep >= steps.length) {
                            // å¾ªç¯æ’­æ”¾
                            currentStep = 0;
                        }
                        autoPlay();
                    }, steps[currentStep]?.duration || 3000);
                }
            }
            
            // å¼€å§‹è‡ªåŠ¨æ’­æ”¾
            setTimeout(() => {
                autoPlay();
            }, 1000);
            
            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—
            window.addEventListener('resize', () => {
                if (currentStep < steps.length) {
                    showStep(currentStep);
                }
            });
        });
