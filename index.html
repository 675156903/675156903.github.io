<html lang="zh-CN">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>图片转PDF神器</title> 
  <!-- 添加jsPDF库的CDN引用 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
        :root {
            --primary-color: #4a6ee0;
            --primary-dark: #3a5ac8;
            --secondary-color: #f0f4ff;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: var(--secondary-color);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #e8eeff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            background-color: var(--light-gray);
            min-height: 60px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .image-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .image-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .image-item:last-child {
            border-bottom: none;
        }
        
        .image-preview {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .image-info {
            flex-grow: 1;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .image-size {
            font-size: 0.85em;
            color: #666;
        }
        
        .drag-handle {
            cursor: move;
            padding: 5px;
            color: #888;
        }
        
        .file-count {
            margin-top: 10px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>图片转PDF神器</h1> 
   <div class="upload-area" id="dropArea"> 
    <div class="upload-icon">
     📁
    </div> 
    <h3>拖放图片文件到此处或点击选择文件夹</h3> 
    <p>支持常见图片格式（JPG, PNG, GIF, BMP等）</p> 
    <input type="file" id="imageInput" class="file-input" multiple accept="image/*"> 
    <button class="btn" onclick="document.getElementById('imageInput').click()"> <span>选择图片</span> </button> 
   </div> 
   <div class="file-count" id="fileCount"></div> 
   <div class="image-list" id="imageList"></div> 
   <div class="controls"> 
    <button class="btn" id="convertBtn" onclick="startConversion()" disabled> <span>开始转换</span> </button> 
    <button class="btn btn-secondary" onclick="clearSelection()"> <span>清空选择</span> </button> 
   </div> 
   <div class="progress-container"> 
    <div class="progress-bar"> 
     <div class="progress-fill" id="progressFill"></div> 
    </div> 
    <div id="progressText">
     准备就绪
    </div> 
   </div> 
   <div class="status" id="status">
    请选择图片文件或将图片拖放到上方区域
   </div> 
  </div> 
  <script>
        // 使用jsPDF库
        const { jsPDF } = window.jspdf;
        let selectedImages = [];
        
        // 获取DOM元素
        const dropArea = document.getElementById('dropArea');
        const imageInput = document.getElementById('imageInput');
        const imageList = document.getElementById('imageList');
        const fileCount = document.getElementById('fileCount');
        const convertBtn = document.getElementById('convertBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        
        // 改进的数字提取和排序函数
        function extractNumber(filename) {
            // 匹配文件名中的数字部分
            const match = filename.match(/(\d+)/);
            return match ? parseInt(match[1], 10) : 0;
        }
        
        // 改进的文件名排序函数
        function sortFiles(files) {
            return files.sort((a, b) => {
                const numA = extractNumber(a.name);
                const numB = extractNumber(b.name);
                
                // 如果两个文件名都包含数字，按数字排序
                if (numA > 0 && numB > 0) {
                    return numA - numB;
                }
                
                // 否则按文件名自然排序
                return a.name.localeCompare(b.name, undefined, { numeric: true });
            });
        }
        
        // 更新文件列表显示
        function updateFileList() {
            if (selectedImages.length === 0) {
                imageList.style.display = 'none';
                fileCount.textContent = '';
                return;
            }
            
            imageList.style.display = 'block';
            fileCount.textContent = `已选择 ${selectedImages.length} 个图片文件`;
            
            // 清空现有列表
            imageList.innerHTML = '';
            
            // 添加图片项
            selectedImages.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                
                const img = document.createElement('img');
                img.className = 'image-preview';
                img.src = URL.createObjectURL(file);
                
                const info = document.createElement('div');
                info.className = 'image-info';
                
                const name = document.createElement('div');
                name.className = 'image-name';
                name.textContent = file.name;
                
                const size = document.createElement('div');
                size.className = 'image-size';
                size.textContent = formatFileSize(file.size);
                
                info.appendChild(name);
                info.appendChild(size);
                
                const handle = document.createElement('div');
                handle.className = 'drag-handle';
                handle.innerHTML = '⋮⋮';
                handle.setAttribute('draggable', 'true');
                handle.dataset.index = index;
                
                // 拖拽排序功能
                handle.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                handle.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
                
                handle.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = parseInt(e.target.closest('.drag-handle').dataset.index);
                    
                    if (fromIndex !== toIndex) {
                        // 移动项目
                        const movedItem = selectedImages.splice(fromIndex, 1)[0];
                        selectedImages.splice(toIndex, 0, movedItem);
                        
                        // 更新列表
                        updateFileList();
                    }
                });
                
                item.appendChild(img);
                item.appendChild(info);
                item.appendChild(handle);
                
                imageList.appendChild(item);
            });
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 文件选择处理
        imageInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });
        
        // 拖拽功能
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            
            if (e.dataTransfer.items) {
                // 使用 DataTransferItemList 接口来访问文件
                const items = e.dataTransfer.items;
                const files = [];
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].kind === 'file') {
                        const file = items[i].getAsFile();
                        if (file.type.startsWith('image/')) {
                            files.push(file);
                        }
                    }
                }
                
                handleFiles(files);
            } else {
                // 使用 DataTransfer 接口来访问文件
                handleFiles(e.dataTransfer.files);
            }
        });
        
        // 处理选择的文件
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                status.textContent = '未找到图片文件，请选择图片文件';
                status.className = 'status error';
                return;
            }
            
            // 按数字ID排序
            selectedImages = sortFiles(imageFiles);
            
            // 更新UI
            updateFileList();
            convertBtn.disabled = false;
            status.textContent = `已选择 ${selectedImages.length} 张图片，按文件名排序完成`;
            status.className = 'status';
        }
        
        // 清空选择
        function clearSelection() {
            selectedImages = [];
            imageInput.value = '';
            updateFileList();
            convertBtn.disabled = true;
            progressFill.style.width = '0%';
            progressText.textContent = '准备就绪';
            status.textContent = '请选择图片文件或将图片拖放到上方区域';
            status.className = 'status';
        }
        
        // 开始转换
        async function startConversion() {
            if (selectedImages.length === 0) {
                status.textContent = '请先选择图片文件！';
                status.className = 'status error';
                return;
            }
            
            const pdf = new jsPDF();
            convertBtn.disabled = true;
            status.textContent = '开始转换...';
            status.className = 'status';
            
            try {
                for (let i = 0; i < selectedImages.length; i++) {
                    const file = selectedImages[i];
                    progressText.textContent = `处理中: ${file.name} (${i + 1}/${selectedImages.length})`;
                    
                    // 更新进度条
                    const progress = ((i + 1) / selectedImages.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                    const img = new Image();
                    const imgUrl = URL.createObjectURL(file);
                    
                    await new Promise((resolve, reject) => {
                        img.onload = function() {
                            try {
                                if (i > 0) pdf.addPage();
                                
                                const imgWidth = pdf.internal.pageSize.getWidth() - 20;
                                const imgHeight = (img.height * imgWidth) / img.width;
                                
                                // 添加图片到PDF，留10px的边距
                                pdf.addImage(img, 'JPEG', 10, 10, imgWidth, imgHeight);
                                URL.revokeObjectURL(imgUrl);
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        
                        img.onerror = function() {
                            URL.revokeObjectURL(imgUrl);
                            reject(new Error(`无法加载图片: ${file.name}`));
                        };
                        
                        img.src = imgUrl;
                    });
                }
                
                // 保存PDF
                pdf.save('converted_images.pdf');
                
                // 更新状态
                status.textContent = `转换完成！共处理 ${selectedImages.length} 张图片`;
                status.className = 'status success';
                progressText.textContent = '转换完成';
                
            } catch (error) {
                console.error('转换过程中出错:', error);
                status.textContent = `转换失败: ${error.message}`;
                status.className = 'status error';
                progressText.textContent = '转换失败';
            } finally {
                convertBtn.disabled = false;
            }
        }
    </script> 
 </body>
</html>
