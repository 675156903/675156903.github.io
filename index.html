  <style>
        :root {

 <body> 
  <div class="container"> 
   <h1>å›¾ç‰‡è½¬PDFç¥å™¨</h1> 
   <div class="upload-area" id="dropArea"> 
    <div class="upload-icon">

    </div> 
    <h3>æ‹–æ”¾å›¾ç‰‡æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶å¤¹</h3> 
    <p>æ”¯æŒå¸¸è§å›¾ç‰‡æ ¼å¼ï¼ˆJPG, PNG, GIF, BMPç­‰ï¼‰</p> 
    <input type="file" id="imageInput" class="file-input" multiple accept="image/*"> 
    <button class="btn" onclick="document.getElementById('imageInput').click()"> <span>é€‰æ‹©å›¾ç‰‡</span> </button> 
   </div> 
   <div class="file-count" id="fileCount"></div> 
   <div class="image-list" id="imageList"></div> 
   <div class="controls"> 
    <button class="btn" id="convertBtn" onclick="startConversion()" disabled> <span>å¼€å§‹è½¬æ¢</span> </button> 
    <button class="btn btn-secondary" onclick="clearSelection()"> <span>æ¸…ç©ºé€‰æ‹©</span> </button> 
   </div> 
   <div class="progress-container"> 
    <div class="progress-bar"> 
     <div class="progress-fill" id="progressFill"></div> 
    </div> 
    <div id="progressText">

    </div> 
   </div> 
   <div class="status" id="status">
    è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶æˆ–å°†å›¾ç‰‡æ‹–æ”¾åˆ°ä¸Šæ–¹åŒºåŸŸ
   </div> 
  </div> 
  <script>
        // ä½¿ç”¨jsPDFåº“
        const { jsPDF } = window.jspdf;
        let selectedImages = [];
        
        // è·å–DOMå…ƒç´ 
        const dropArea = document.getElementById('dropArea');
        const imageInput = document.getElementById('imageInput');
        const imageList = document.getElementById('imageList');
        const fileCount = document.getElementById('fileCount');
        const convertBtn = document.getElementById('convertBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        
        // æ”¹è¿›çš„æ•°å­—æå–å’Œæ’åºå‡½æ•°
        function extractNumber(filename) {
            // åŒ¹é…æ–‡ä»¶åä¸­çš„æ•°å­—éƒ¨åˆ†
            const match = filename.match(/(\d+)/);
            return match ? parseInt(match[1], 10) : 0;
        }
        
        // æ”¹è¿›çš„æ–‡ä»¶åæ’åºå‡½æ•°
        function sortFiles(files) {
            return files.sort((a, b) => {
                const numA = extractNumber(a.name);
                const numB = extractNumber(b.name);
                
                // å¦‚æœä¸¤ä¸ªæ–‡ä»¶åéƒ½åŒ…å«æ•°å­—ï¼ŒæŒ‰æ•°å­—æ’åº
                if (numA > 0 && numB > 0) {
                    return numA - numB;
                }
                
                // å¦åˆ™æŒ‰æ–‡ä»¶åè‡ªç„¶æ’åº
                return a.name.localeCompare(b.name, undefined, { numeric: true });
            });
        }
        
        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
        function updateFileList() {
            if (selectedImages.length === 0) {
                imageList.style.display = 'none';
                fileCount.textContent = '';
                return;
            }
            
            imageList.style.display = 'block';
            fileCount.textContent = `å·²é€‰æ‹© ${selectedImages.length} ä¸ªå›¾ç‰‡æ–‡ä»¶`;
            
            // æ¸…ç©ºç°æœ‰åˆ—è¡¨
            imageList.innerHTML = '';
            
            // æ·»åŠ å›¾ç‰‡é¡¹
            selectedImages.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                
                const img = document.createElement('img');
                img.className = 'image-preview';
                img.src = URL.createObjectURL(file);
                
                const info = document.createElement('div');
                info.className = 'image-info';
                
                const name = document.createElement('div');
                name.className = 'image-name';
                name.textContent = file.name;
                
                const size = document.createElement('div');
                size.className = 'image-size';
                size.textContent = formatFileSize(file.size);
                
                info.appendChild(name);
                info.appendChild(size);
                
                const handle = document.createElement('div');
                handle.className = 'drag-handle';
                handle.innerHTML = 'â‹®â‹®';
                handle.setAttribute('draggable', 'true');
                handle.dataset.index = index;
                
                // æ‹–æ‹½æ’åºåŠŸèƒ½
                handle.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                handle.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
                
                handle.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = parseInt(e.target.closest('.drag-handle').dataset.index);
                    
                    if (fromIndex !== toIndex) {
                        // ç§»åŠ¨é¡¹ç›®
                        const movedItem = selectedImages.splice(fromIndex, 1)[0];
                        selectedImages.splice(toIndex, 0, movedItem);
                        
                        // æ›´æ–°åˆ—è¡¨
                        updateFileList();
                    }
                });
                
                item.appendChild(img);
                item.appendChild(info);
                item.appendChild(handle);
                
                imageList.appendChild(item);
            });
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        imageInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });
        
        // æ‹–æ‹½åŠŸèƒ½
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            
            if (e.dataTransfer.items) {
                // ä½¿ç”¨ DataTransferItemList æ¥å£æ¥è®¿é—®æ–‡ä»¶
                const items = e.dataTransfer.items;
                const files = [];
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].kind === 'file') {
                        const file = items[i].getAsFile();
                        if (file.type.startsWith('image/')) {
                            files.push(file);
                        }
                    }
                }
                
                handleFiles(files);
            } else {
                // ä½¿ç”¨ DataTransfer æ¥å£æ¥è®¿é—®æ–‡ä»¶
                handleFiles(e.dataTransfer.files);
            }
        });
        
        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                status.textContent = 'æœªæ‰¾åˆ°å›¾ç‰‡æ–‡ä»¶ï¼Œè¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶';
                status.className = 'status error';
                return;
            }
            
            // æŒ‰æ•°å­—IDæ’åº
            selectedImages = sortFiles(imageFiles);
            
            // æ›´æ–°UI
            updateFileList();
            convertBtn.disabled = false;
            status.textContent = `å·²é€‰æ‹© ${selectedImages.length} å¼ å›¾ç‰‡ï¼ŒæŒ‰æ–‡ä»¶åæ’åºå®Œæˆ`;
            status.className = 'status';
        }
        
        // æ¸…ç©ºé€‰æ‹©
        function clearSelection() {
            selectedImages = [];
            imageInput.value = '';
            updateFileList();
            convertBtn.disabled = true;
            progressFill.style.width = '0%';
            progressText.textContent = 'å‡†å¤‡å°±ç»ª';
            status.textContent = 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶æˆ–å°†å›¾ç‰‡æ‹–æ”¾åˆ°ä¸Šæ–¹åŒºåŸŸ';
            status.className = 'status';
        }
        
        // å¼€å§‹è½¬æ¢
        async function startConversion() {
            if (selectedImages.length === 0) {
                status.textContent = 'è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼';
                status.className = 'status error';
                return;
            }
            
            const pdf = new jsPDF();
            convertBtn.disabled = true;
            status.textContent = 'å¼€å§‹è½¬æ¢...';
            status.className = 'status';
            
            try {
                for (let i = 0; i < selectedImages.length; i++) {
                    const file = selectedImages[i];
                    progressText.textContent = `å¤„ç†ä¸­: ${file.name} (${i + 1}/${selectedImages.length})`;
                    
                    // æ›´æ–°è¿›åº¦æ¡
                    const progress = ((i + 1) / selectedImages.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                    const img = new Image();
                    const imgUrl = URL.createObjectURL(file);
                    
                    await new Promise((resolve, reject) => {
                        img.onload = function() {
                            try {
                                if (i > 0) pdf.addPage();
                                
                                const imgWidth = pdf.internal.pageSize.getWidth() - 20;
                                const imgHeight = (img.height * imgWidth) / img.width;
                                
                                // æ·»åŠ å›¾ç‰‡åˆ°PDFï¼Œç•™10pxçš„è¾¹è·
                                pdf.addImage(img, 'JPEG', 10, 10, imgWidth, imgHeight);
                                URL.revokeObjectURL(imgUrl);
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        
                        img.onerror = function() {
                            URL.revokeObjectURL(imgUrl);
                            reject(new Error(`æ— æ³•åŠ è½½å›¾ç‰‡: ${file.name}`));
                        };
                        
                        img.src = imgUrl;
                    });
                }
                
                // ä¿å­˜PDF
                pdf.save('converted_images.pdf');
                
                // æ›´æ–°çŠ¶æ€
                status.textContent = `è½¬æ¢å®Œæˆï¼å…±å¤„ç† ${selectedImages.length} å¼ å›¾ç‰‡`;
                status.className = 'status success';
                progressText.textContent = 'è½¬æ¢å®Œæˆ';
                
            } catch (error) {
                console.error('è½¬æ¢è¿‡ç¨‹ä¸­å‡ºé”™:', error);
                status.textContent = `è½¬æ¢å¤±è´¥: ${error.message}`;
                status.className = 'status error';
                progressText.textContent = 'è½¬æ¢å¤±è´¥';
            } finally {
                convertBtn.disabled = false;
            }
        }
    </script>
